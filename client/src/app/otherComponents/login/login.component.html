<div class="l-container-flex">
  <div class="wrapper">
    <div class="l-form-container">
      <div class="l-left">
        <div class="c-heading">
          <h3 class="c-heading__title">
            Sign In
          </h3>
          <p class="c-heading__text">
            Log in to your account
          </p>
        </div>
        <div class="c-validation-content">
          <div class="c-error-box">
            <p class="c-validation-content__text">
              An error occurred while processing the query
            </p>
          </div>
        </div>
        <form class="c-login-form">
          <div class="c-login-form__group">
            <label class="c-login-form__label" for="login">
              Email or Username
            </label>
            <input [(ngModel)]="loginUserData.login" class="c-login-form__input" type="text" name="login" id="login"
              autocomplete="off">
          </div>

          <div class="c-login-form__group">
            <label class="c-login-form__label" for="password">
              Password
            </label>
            <input [(ngModel)]="loginUserData.password" class="c-login-form__input" type="password" name="password"
              id="password" autocomplete="off">
          </div>

          <div class="c-login-form__forgotpassword">
            <p class="c-login-form__text">Forgot your password? <a href="#" title="Reset password">You can reset your
                password here</a>!</p>
          </div>

          <div class="c-login-form__submit">
            <button (click)="loginUser()" type="button" class="c-button c-button--primary">
              Login
            </button>
          </div>
        </form>
      </div>
      <app-card-right></app-card-right>
    </div>
  </div>
</div>
