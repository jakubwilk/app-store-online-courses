<section class="c-section-categories">
  <div class="wrapper">
    <h3>Popular Categories</h3>
    <div class="c-list">
      <div class="c-list-item" *ngFor="let category of categories;">
        <h4>{{ category.name }}</h4>
        <span>{{ category.courses }} courses</span>
      </div>
    </div>
  </div>
</section>
