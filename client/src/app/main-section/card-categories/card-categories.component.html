<section class="c-categories">
  <div class="wrapper">
    <h3>Popular Categories</h3>
    <div class="c-list">
      <div class="c-list-item" *ngFor="let category of categories;">
        <div class="c-list-image">
          <img [src]="category.coverPhoto" [alt]="category.name" />
        </div>
        <div class="c-list-content">
          <h4>{{ category.name }}</h4>
          <p><span>{{ category.courses }}</span> courses</p>
        </div>
      </div>
    </div>
  </div>

</section>
